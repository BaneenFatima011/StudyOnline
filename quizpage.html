    <div id="div1" class="flex flex-col items-center justify-center h-screen ">
        <div class="mb-4">
            <h1 class="text-6xl font-extrabold text-purple-700">QUIZ PAGE</form>
</h1>
        </div>
    
        <form class="p-4 text-center bg-purple-700 rounded-md shadow-md md:w-1/2 lg:w-1/3 xl:w-1/4">
            <select  name="course" id="selection" class="w-full p-2 mb-4 border rounded">
                <option value="ajax">AJAX</option>
                <option value="java">JAVA</option>
                <option value="css">CSS</option>
                <option value="c">C#</option>
                <option value="html">HTML</option>
            </select>
    
            <label for="name" class="block mb-2 text-sm font-bold text-white">Enter Name</label>
            <input autocomplete="email" id="name" type="text" placeholder="Enter your name" class="w-full p-2 mb-4 border rounded">
    
            <label for="email" class="block mb-2 text-sm font-bold text-white">Enter Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" class="w-full p-2 mb-4 border rounded" autocomplete="name">
    
            <button  class="w-full px-4 py-2 font-bold text-white transition bg-green-500 rounded-full hover:bg-green-600" onclick="addDetails(event)">Submit</button>
        </form>
    </div>
    <div class="flex items-center justify-center min-h-screen bg-blue-400">
    <div id="div2" class="flex flex-wrap d-none">
      <div class="w-full lg:w-full">
        <div class="flex items-center justify-center h-screen">
          <div id="quiz" class="max-w-md p-4 text-white bg-purple-700 rounded-md shadow-md">
            <h1 id="anything" class="mb-4 text-2xl font-bold text-white"></h1>
            <h1 id="quiz" class="mb-4 text-2xl font-bold text-white ">It's Quiz Time!</h1>
            <div id="timer" class="mb-4 text-lg font-semibold text-red-200"></div>
            <div id="question" class="mb-4 text-white"></div>
            <div id="options" type="" class="flex flex-col gap-2 text-white">
              <div class="flex items-center text-white">
                <input type="radio" name="Option" id="option1" class="mr-2"> 
                <label id="lbl1" for="option1"></label>
              </div>
              <div class="flex items-center">
                <input type="radio" name="Option" id="option2" class="mr-2"> 
                <label id="lbl2" for="option2"></label>
              </div>
              <div class="flex items-center">
                <input type="radio" name="Option" id="option3" class="mr-2"> 
                <label id="lbl3" for="option3"></label>
              </div>
              
            </div>
            <button id="submitBtn" class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300" onclick="nextQuestion()">
              Next
            </button>
            <div id="result" class="mt-4 font-bold text-white"></div>
          </div>
        </div>
      </div>
